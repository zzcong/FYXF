<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧服务中心</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../static/iconfont_my/iconfont.css">
    <link rel="stylesheet" href="../../css/pagination.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/SmartServiceCenter/manage_mygoods.css">
</head>

<body>
    <!-- 头部开始 -->
    <div class="common-head">
        <div class="clearfix">
            <div class="fl">
                <a href="javascript:;" class="logo fl">
                    <img src="../../images/0_logo.png" alt="">
                </a>
                <h1 class="fl">杭州市公安局富阳区分局智慧消防监督管理平台</h1>
            </div>
            <div class="fr">
                <!-- <div class="set-index fl">
                    <span onclick="SetHome(this,window.location);">设为首页</span>
                </div>
                <div class="common-split-line fl"></div>
                <div class="set-collect fl">
                    <span onclick="AddFavorite()">加入收藏</span>
                </div>
                <div class="common-split-line fl"></div> -->
                <div class="user fl">
                    <div class="user-img fl">
                        <img src="../../images/0_logo.png" alt="">
                    </div>
                    <span class="fl user-name"></span>
                    <div class="user-more-tool">
                        <div class="user-center">
                            <img src="../../images/index_login/01-home-user.png">
                            <span>个人中心</span>
                        </div>
                        <div class="user-logout">
                            <img src="../../images/index_login/01-home-quicktime.png">
                            <span>退出登录</span>
                        </div>
                    </div>
                </div>
                <div class="no-login fl">
                    <a href="javascript:;">登录</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 头部结束 -->
    <!-- 导航条开始 -->
    <div class="nav">
        <div class="nav_text warpper clearfix">
            <div class="fl">
                <a href="javascript:;">
                    第三方消防中介智慧服务中心
                </a>
            </div>
            <div class="fl">
                <a href="./index.html">
                    产品采购
                </a>
            </div>
            <div class="fl">
                <a href="./admit_center.html">
                    认证中心
                </a>
            </div>
            <div class="fl active">
                <a href="./manage_mygoods.html">
                    商家管理
                </a>
            </div>
        </div>
    </div>
    <!-- 导航条结束 -->
    <!-- 内容开始 -->
    <div class="warpper clearfix">
        <div class="all_product clearfix">
            <div class="all_product_left fl">
                <div class="all_product_title">全国消防商品分类</div>
                <ul class="goodsnav">
                </ul>
            </div>
            <div class="all_product_right fl">
                <div class="mygoodstop">
                    <input type="checkbox" class="allcheckbox">
                    <span class="alloptions">全部选择</span>
                    <button class="product_add">添加</button>
                    <button class="betchdelete">批量删除</button>
                </div>
                <div class="goodLi">
                    <ul class="mygoodsli">
                    </ul>
                    <!-- 分页开始 -->
                    <div class="page clearfix">
                        <div class="M-box">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容结束 -->
    <!-- 微信小图标开始 -->
    <div class="wechatimg">
        <img src="../../images/index_login/01-home-advisory.png" alt="图">
    </div>
    <!-- 底部开始 -->
    <div class="common-foot" style="margin-top:22px;">
        <div class="warpper">
            <div class="fl common-company">                 <p>copyright@杭州富阳公安局</p>                 <p>地址：杭州市富阳区达夫路73号 电话：0571-63155714、0571-63155711</p>             </div>
            <div class="fr">
                <img src="../../images/index/0-login-xiaofang-icon.png" class="sign fl">
                <img src="../../images/index/fuy_code.jpg" class="qrcode fl">
                <p class="fl tips">扫码关注小程序获取更多服务</p>
            </div>
        </div>
    </div>
    <!-- 底部结束 -->
</body>
<script type="text/html" id="main-menu">
    {{each list val index}}
    <li class="all_product_name clearfix" data-categorytype="{{val.categoryType}}" data-categoryid="{{val.categoryId    }}">
        <div class="fl">{{val.name}}</div>
        <div class="fr">
            <i class="iconfont">&#xe6c7;</i>
        </div>
        <div class="secondnav">
            <ul class="clearfix">
            </ul>
        </div>
    </li>
    {{/each}}
</script>
<script type="text/html" id="detail-menu">
    {{each list val index}}
    <li class="goods-item fl" data-categorytype="{{val.categoryType}}" data-categoryid="{{val.categoryId}}">
        <a href="#">{{val.name}}</a>
    </li>
    {{/each}}
</script>
<script type="text/html" id="goodslist">
    {{each list val index}}
        <li class="clearfix" data-id={{val.productId}}>
            <div class="div_input fl">
                <input type="checkbox" value={{val.productId}}>
            </div>
            <div class="fl">
                <div class="mygoodsimg">
                    <img src="{{val.cover}}" alt="图">
                </div>
                <div class="myprice">¥{{val.price}}元</div>
                <div class="myeqname" title="{{val.title}}">{{val.title}}</div>
            </div>
            <div class="mybutton">
                <div class="myeditdelete">
                    <div class="myedit">
                        <button>
                            <i class="iconfont">&#xe70f;</i>&nbsp;编辑
                        </button>
                    </div>
                    <div class="mydelete">
                        <button>
                            <i class="iconfont">&#xe63f;</i>&nbsp;删除
                        </button>
                    </div>
                </div>
            </div>
        </li>
    {{/each}}
</script>
<script src="../../static/jquery.1.11.0.js"></script>
<script src="../../static/jquery.pagination.min.js"></script>
<script src="../../static/template.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/SmartServiceCenter/manage_mygoods.js"></script>

</html>
