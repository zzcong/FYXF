<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧服务中心</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/SmartServiceCenter/sellermanage.css">
</head>

<body>
    <!-- 头部开始 -->
    <div class="common-head">
        <div class="clearfix">
            <div class="fl">
                <a href="javascript:;" class="logo fl">
                    <img src="../../images/0_logo.png" alt="">
                </a>
                <h1 class="fl">杭州市公安局富阳区分局智慧消防监督管理平台</h1>
            </div>
            <div class="fr">
                <!-- <div class="set-index fl">
                    <span onclick="SetHome(this,window.location);">设为首页</span>
                </div>
                <div class="common-split-line fl"></div>
                <div class="set-collect fl">
                    <span onclick="AddFavorite()">加入收藏</span>
                </div>
                <div class="common-split-line fl"></div> -->
                <div class="user fl">
                    <div class="user-img fl">
                        <img src="../../images/0_logo.png" alt="">
                    </div>
                    <span class="fl user-name"></span>
                    <div class="user-more-tool">
                        <div class="user-center">
                            <img src="../../images/index_login/01-home-user.png">
                            <span>个人中心</span>
                        </div>
                        <div class="user-logout">
                            <img src="../../images/index_login/01-home-quicktime.png">
                            <span>退出登录</span>
                        </div>
                    </div>
                </div>
                <div class="no-login fl">
                    <a href="javascript:;">登录</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 头部结束 -->
    <!-- 导航条开始 -->
    <div class="nav">
        <div class="nav_text warpper clearfix">
            <div class="fl">
                <a href="javascript:;">
                    第三方消防中介智慧服务中心
                </a>
            </div>
            <div class="fl">
                <a href="./index.html">
                    产品采购
                </a>
            </div>
            <div class="fl">
                <a href="./admit_center.html">
                    认证中心
                </a>
            </div>
            <div class="fl active">
                <a href="./manage_mygoods.html">
                    商家管理
                </a>
            </div>
        </div>
    </div>
    <!-- 导航条结束 -->
    <!-- 内容开始 -->
    <div class="warpper" style="border:1px solid #eee;">
        <p class="addgoodstitle">商品编辑与添加</p>
        <div class="clearfix">
            <div class="fl">
                <div class="goodsimg">
                    <img src="" alt="">
                </div>
                <button class="addgoodsbtn">点击添加商品图片</button>
                <input type="file" id="product_cover" accept="image/*" style="display: none">
                <p class="imgexplain">请上传jpg、jpeg、png格式的图片</p>
            </div>
            <div class="goodsdetaildiv fl">
                <input type="hidden" id="prductNo" name="prductNo">
                <input type="hidden" id="prductId" name="prductId">
                <input type="hidden" id="categoryId" name="categoryId">
                <p class="table_cell">
                    <div class="cell_item"><i class="required">*</i>商品分类 :</div>
                    <select name="" id="" class="cell_select first-category">
                        <option value="">请选择</option>
                    </select>
                    -
                    <select name="" id="" class="cell_select second-category">
                        <option value="">请选择</option>
                    </select>
                </p>
                <p class="table_cell">
                    <div class="cell_item"><i class="required">*</i>商品/服务名称 :</div>
                    <input id="title" type="text" name="title" class="cell_input" placeholder="请输入商品/服务名称" />
                </p>
                <p class="table_cell">
                    <div class="cell_item"><i class="required">*</i>商品价格 :</div>
                    <input id="price" type="text" name="price" class="cell_input" placeholder="请输入商品价格" />
                </p>
                <p class="table_cell">
                    <div class="cell_item">商品描述 :</div>
                    <textarea id="describe" class="cell_textarea" name="describe" id="" cols="30" rows="10" style="margin-top:6px;"></textarea>
                </p>
                <p class="table_cell">
                    <div class="cell_item">商品介绍 :</div>
                    <textarea id="cover" class="cell_textarea" name="cover" cols="30" rows="10" style="margin-top:10px;"></textarea>
                </p>
            </div>
        </div>
        <p class="submitdiv">
            <button id="issue_product" class="certificatesubmit">确认发布</button>
        </p>
    </div>
    <!-- 微信小图标开始 -->
    <div class="wechatimg">
        <img src="../../images/index_login/01-home-advisory.png" alt="图">
    </div>
    <!-- 内容结束 -->
    <!-- 底部开始 -->
    <div class="common-foot" style="margin-top:22px;">
        <div class="warpper">
            <div class="fl common-company">                 <p>copyright@杭州富阳公安局</p>                 <p>地址：杭州市富阳区达夫路73号 电话：0571-63155714、0571-63155711</p>             </div>
            <div class="fr">
                <img src="../../images/index/0-login-xiaofang-icon.png" class="sign fl">
                <img src="../../images/index/fuy_code.jpg" class="qrcode fl">
                <p class="fl tips">扫码关注小程序获取更多服务</p>
            </div>
        </div>
    </div>
    <!-- 底部结束 -->
</body>
<script src="../../static/jquery.1.11.0.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/SmartServiceCenter/sellermanage.js"></script>

</html>
