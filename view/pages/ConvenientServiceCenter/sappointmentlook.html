<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧便民服务中心---预约参观</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/ConvenientServiceCenter/index.css">
    <link rel="stylesheet" href="../../css/ConvenientServiceCenter/sappointmentlook.css">
</head>

<body>
    <!-- 头部开始 -->
    <div class="common-head">
        <div class="clearfix">
            <div class="fl">
                <a href="javascript:;" class="logo fl">
                    <img src="../../images/0_logo.png" alt="">
                </a>
                <h1 class="fl">杭州市公安局富阳区分局智慧消防监督管理平台</h1>
            </div>
            <div class="fr">
                <!-- <div class="set-index fl">
                    <span onclick="SetHome(this,window.location);">设为首页</span>
                </div>
                <div class="common-split-line fl"></div>
                <div class="set-collect fl">
                    <span onclick="AddFavorite()">加入收藏</span>
                </div>
                <div class="common-split-line fl"></div> -->
                <div class="user fl">
                    <div class="user-img fl">
                        <img src="../../images/0_logo.png">
                    </div>
                    <span class="fl user-name"></span>
                    <div class="user-more-tool">
                        <div class="user-center">
                            <img src="../../images/index_login/01-home-user.png">
                            <span>个人中心</span>
                        </div>
                        <div class="user-logout">
                            <img src="../../images/index_login/01-home-quicktime.png">
                            <span>退出登录</span>
                        </div>
                    </div>
                </div>
                <div class="no-login fl">
                    <a href="javascript:;">登录</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 头部结束 -->
    <!-- 导航条开始 -->
    <div class="nav">
        <div class="nav_text warpper clearfix">
            <div class="convenient_center fl">
                <a href="./index.html">智慧便民服务中心</a>
            </div>
            <div class="online_do fl">
                <a href="javascript:;">网上办事</a>
            </div>
            <div class="appointment_visit fl active">
                <a href="./sappointment-list.html">预约参观</a>
            </div>
            <div class="complaints_report fl">
                <a href="./complaint_sreport.html">投诉举报</a>
            </div>
            <div class="call_us fl">
                <a href="./call_us.html">联系我们</a>
            </div>
        </div>
    </div>
    <!-- 导航条结束 -->
    <!-- 中间内容开始 -->
    <div class="warpper convenient_center_content clearfix">
        <div class="content_left fl">
            <div class="list-title">
                <a href="http://www.zjzwfw.gov.cn/zjservice/dept/deptQueryMore.do?deptId=001008001010040&sxtypecode=01&webId=12&pageSize=5" target="_blank">
                    <span>
                        <img src="../../images/ConvenientServiceCenter/03-icon-01.png" alt="图">
                    </span>&numsp;
                    <span>消防行政许可受理</span>
                </a>
            </div>
            <div class="list-title">
                <a href="http://www.zjzwfw.gov.cn/zjservice/dept/deptQueryMore.do?deptId=001008001010040&sxtypecode=01&webId=12&pageSize=5#page=1" target="_blank">
                    <span>
                        <img src="../../images/ConvenientServiceCenter/03-icon-02.png" alt="图">
                    </span>&numsp;
                    <span>重点单位申报</span>
                </a>
            </div>
            <div class="list-title">
                <a href="http://www.zjzwfw.gov.cn/zjservice/dept/deptQueryMore.do?deptId=001008001010040&sxtypecode=01&webId=12&pageSize=5#page=2" target="_blank">
                    <span class="online">
                        <img src="../../images/ConvenientServiceCenter/03-icon-03.png" alt="图">
                    </span>&numsp;
                    <span>网上备案</span>
                </a>
            </div>
            <div class="list-title">
                <a href="http://www.zjzwfw.gov.cn/zjservice/dept/deptQueryMore.do?deptId=001008001010040&sxtypecode=03&webId=12&pageSize=5" target="_blank">
                    <span>
                        <img src="../../images/ConvenientServiceCenter/03-icon-04.png" alt="图">
                    </span>&numsp;
                    <span>办事指南</span>
                </a>
            </div>
            <div class="list-title">
                <a href="http://www.fuyang.gov.cn" target="_blank">
                    <span>
                        <img src="../../images/ConvenientServiceCenter/03-icon-05.png" alt="图">
                    </span>&numsp;
                    <span>其他服务</span>
                </a>
            </div>
            <div class="list-title list-title_hover">
                <a href="./call_us.html">
                    <span>
                        <img src="../../images/ConvenientServiceCenter/03-icon-06.png" alt="图">
                    </span>&numsp;
                    <span>联系我们</span>
                </a>
            </div>
        </div>
        <div class="content_right fl">
            <div class="content-list">
                <div class="sec_nav">
                    <span>首页</span>
                    <span>></span>
                    <span>预约参观</span>
                </div>
                
            </div>
        </div>
    </div>
    <!-- 微信小图标开始 -->
    <div class="wechatimg">
        <img src="../../images/index_login/01-home-advisory.png">
    </div>
    <!-- 中间内容结束 -->
    <!-- 底部开始 -->
    <div class="common-foot" style="margin-top:24px;">
        <div class="warpper">
            <div class="fl common-company">                 <p>copyright@杭州富阳公安局</p>                 <p>地址：杭州市富阳区达夫路73号 电话：0571-63155714、0571-63155711</p>             </div>
            <div class="fr">
                <img src="../../images/index/0-login-xiaofang-icon.png" class="sign fl">
                <img src="../../images/index/fuy_code.jpg" class="qrcode fl">
                <p class="fl tips">扫码关注小程序获取更多服务</p>
            </div>
        </div>
    </div>
    <!-- 底部结束 -->
    <!-- 预约弹出框开始 -->
    <div class="myconfirm">
        <div class="appointmentdiv">
            <div class="appoint_top">
                <p class="appoint_top_title">预约参观信息表</p>
                <div class="closedbtn">X</div>
            </div>
            <div class="appointmentform">
                <form action="" method="" autocomplete="off">
                    <p class="clearfix">
                        <div class="vistperson fl"><i class="required">*</i>参观联系人 : </div>&nbsp;
                        <input type="text" name="pname" class="pname" placeholder="请输入参观联系人"/>
                    </p>
                    <p class="clearfix">
                        <div class="vistperson fl"><i class="required">*</i>联系电话 : </div>&nbsp;
                        <input type="text" name="phone" class="phone" placeholder="请输入联系电话"/>
                    </p>
                    <p class="clearfix">
                        <div class="vistperson fl"><i class="required">*</i>参观人数 : </div>&nbsp;
                        <input type="text" name="psum" class="psum" placeholder="请输入参观人数"/>
                    </p>
                    <p class="clearfix">
                        <div class="vistperson fl"><i class="required">*</i>参观时间 : </div>&nbsp;
                        <input type="text" onclick="WdatePicker()" class="visit-times" placeholder="请选择参观时间">
                    </p>
                    <p class="clearfix">
                        <div class="vistperson fl"></div>&nbsp;
                        <select name="" id="" class="visit-time">
                            <option value="上午">上午</option>
                            <option value="下午">下午</option>
                        </select>
                    </p>
                    <p class="clearfix">
                        <div class="vistperson fl">申请说明 : </div>&nbsp;
                        <textarea name="" id="" class="desc" cols="20" rows="5" maxlength="20" placeholder="请输入申请说明，最多输入20字符"></textarea>
                    </p>
                    <p class="appointbtndiv">
                        <button class="canclebtn">取 消</button>
                        <button class="submitbtn">提交参观申请</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class="second_confirm">
        <div class="white_div">
            <div class="closedx">X</div>
            <div class="confirm_tips">参观申请已提交,请耐心等待...</div>
        </div>
    </div>
    <script type="text/html" id="info">
        <div class="readycontent">
            <div class="readycontent_top">
                <div class="readycontent_top_out clearfix">
                    <div class="readycontent_top_left fl">
                        <img src={{cover}}>
                    </div>
                    <div class="readycontent_top_right fl">
                        <div class="readycontent_title">{{title}}</div>
                        <div class="readyperson_sum textstyle">
                            <span>参观人数&nbsp;：</span>
                            <span>{{visitNum}}人/小时</span>
                        </div>
                        <div class="readyopentime textstyle">
                            <span>开放时间&nbsp;：</span>
                            <span>{{openStartTime}}&nbsp;至&nbsp;{{openEndTime}}&nbsp;8:00-18:00</span>
                        </div>
                        <div class="readyadress textstyle">
                            <span>参观地址&nbsp;：</span>
                            <span>{{visitAddress}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="readycontent_bottom">
                <div class="readydetailout">
                    <div class="readydetailtitle">展览详情</div>
                </div>
                <div class="readyelaborate">
                    <p>
                        {{describe}}
                    </p>
                </div>
                <div class="submitebutton">
                    <button>预约参观</button>
                </div>
            </div>
        </div>
    </script>
</body>
<script src="../../static/jquery.1.11.0.js"></script>
<script src="../../static/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/template.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/ConvenientServiceCenter/sappointmentlook.js"></script>

</html>
