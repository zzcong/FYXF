<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>志愿者智慧中心</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/ConvenientServiceCenter/index.css">
    <link rel="stylesheet" href="../../css/VolunteerCenter/activity_center.css">
</head>

<body>
    <!-- 头部开始 -->
    <div class="common-head">
        <div class="clearfix">
            <div class="fl">
                <a href="javascript:;" class="logo fl">
                    <img src="../../images/0_logo.png" alt="">
                </a>
                <h1 class="fl">杭州市公安局富阳区分局智慧消防监督管理平台</h1>
            </div>
            <div class="fr">
                <!-- <div class="set-index fl">
                    <span onclick="SetHome(this,window.location);">设为首页</span>
                </div>
                <div class="common-split-line fl"></div>
                <div class="set-collect fl">
                    <span onclick="AddFavorite()">加入收藏</span>
                </div>
                <div class="common-split-line fl"></div> -->
                <div class="user fl">
                    <div class="user-img fl">
                        <img src="../../images/0_logo.png" alt="">
                    </div>
                    <span class="fl user-name"></span>
                    <div class="user-more-tool">
                        <div class="user-center">
                            <img src="../../images/index_login/01-home-user.png">
                            <span>个人中心</span>
                        </div>
                        <div class="user-logout">
                            <img src="../../images/index_login/01-home-quicktime.png">
                            <span>退出登录</span>
                        </div>
                    </div>
                </div>
                <div class="no-login fl">
                    <a href="javascript:;">登录</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 头部结束 -->
    <!-- 导航条开始 -->
    <div class="nav">
        <div class="nav_text warpper clearfix">
            <div class="convenient_center fl">
                <a href="javascript:;">消防志愿者智慧中心</a>
            </div>
            <div class="online_do fl active">
                <a href="./index.html">活动中心</a>
            </div>
            <div class="appointment_visit fl">
                <a href="./general_authentication.html">认证中心</a>
            </div>
            <div class="appointment_visit fl">
                <a href="./general_score.html">积分中心</a>
            </div>
            <p class="score_num fr">
                <span>普通志愿者</span> --- 我的积分：<span class="score"></span>
            </p>
        </div>
    </div>
    <!-- 导航条结束 -->
    <!-- 中间内容开始 -->
    <div class="volunteercenter_out warpper">
        <div style="color:#727272;">
            <p class="beginactive">发起活动</p>
            <div class="certification-volunteer divlist">
                <form action="" method="post" autocomplete="off">
                    <p class="table_cell">
                        <div class="cell_item"><i class="required">*</i>活动图片 :</div>
                        <div class="act-img cell_item">
                            <img src="../../images/SmartServiceCenter/01-home-photo-check.png" alt="">
                        </div>
                        <input type="file" class="act-file" accept="image/*">
                    </p>
                    <p class="table_cell">
                        <div class="cell_item"><i class="required">*</i>活动名称 :</div>
                        <input type="text" name="" id="activename" class="cell_input" placeholder="活动名称" />
                    </p>
                    <p class="table_cell">
                        <div class="cell_item"><i class="required">*</i>活动地址 :</div>
                        <input type="text" name="" id="activeadress" class="cell_input" placeholder="活动地址" />
                    </p>
                    <p class="table_cell">
                        <div class="cell_item"><i class="required">*</i>参与人数 :</div>
                        <input type="text" name="" id="personnum" class="cell_input" placeholder="参与人数" />
                    </p>
                    <p class="table_cell">
                        <div class="cell_item"><i class="required">*</i>参与人员要求 :</div>
                        <select name="" id="inresquest" class="p_resquest">
                            <option value="0">全部</option>
                            <option value="1">普通志愿者</option>
                            <option value="2">专业志愿者</option> 
                        </select>
                    </p>
                    <p class="table_cell">
                        <div class="cell_item"><i class="required">*</i>活动时间 :</div>
                        <input type="text" onclick="WdatePicker()" class="starttime" placeholder="开始时间">
                        <span>&nbsp;&nbsp;&nbsp; - &nbsp;&nbsp;&nbsp;</span>
                        <input type="text" onclick="WdatePicker()" class="endtime" placeholder="截止时间">
                    </p>
                    <p class="table_cell">
                        <div class="cell_item">活动说明 :</div>
                        <textarea class="cell_textarea" name="" id="activesay" cols="30" rows="10"></textarea>
                    </p>
                    <p class="submitdiv">
                        <button id="start_up_active" class="certificatesubmit">发起活动</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!-- 中间内容结束 -->
    <!-- 底部开始 -->
    <div class="common-foot" style="margin-top:22px;">
        <div class="warpper">
            <div class="fl common-company">                 <p>copyright@杭州富阳公安局</p>                 <p>地址：杭州市富阳区达夫路73号 电话：0571-63155714、0571-63155711</p>             </div>
            <div class="fr">
                <img src="../../images/index/0-login-xiaofang-icon.png" class="sign fl">
                <img src="../../images/index/fuy_code.jpg" class="qrcode fl">
                <p class="fl tips">扫码关注小程序获取更多服务</p>
            </div>
        </div>
    </div>
    <!-- 底部结束 -->
</body>
<script src="../../static/jquery.1.11.0.js"></script>
<script src="../../static/My97DatePicker/WdatePicker.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/VolunteerCenter/activity_center.js"></script>

</html>
