    <!-- 导航条开始 -->

                    <i class="iconfont">&#xe625;</i>

                </button>
            </div>
            <div>
                <table class="classtable">
                    <thead>
                        <tr class="classtabletop">

                            <th>

        <div class="warpper">

            <div class="fr">
                <img src="../../images/index/0-login-xiaofang-icon.png" class="sign fl">
                <img src="../../images/index/fuy_code.jpg" class="qrcode fl">
                <p class="fl tips">扫码关注小程序获取更多服务</p>
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="tr-list">
    {{each list val index}}
    <tr data-id={{val.knowledgeId}}>
        <td>
            <div class="knowledgetddiv">
                {{val.dangerType}}
            </div>
        </td>
        <td>
            <div class="knowledgetddiv">
                {{val.englishTitle}}
            </div>
        </td>
        <td>
            <div class="knowledgetddiv">
                {{val.alias}}
            </div>
        </td>
        <td>
            <div class="knowledgetddiv">
                {{val.state}}
            </div>
        </td>
        <td>
            <div class="knowledgetddiv">
                {{val.state}}
            </div>
        </td>
        <td>
            <div class="knowledgetddiv">
                {{val.hazardcharacteristics}}
            </div>
        </td>
        {{if val.url}}
        <td>
            <div class="down_annex knowledgetddiv">
                <a data-href="{{val.url}}" class="download-file"> 
                    <i class="iconfont">&#xe60b;</i>下载附件
                </a>
            </div>
        </td>
        {{ else }}
        <td>
            <div class="knowledgetddiv"> 无附件 </div>
        </td>
        {{/if}}
    </tr>
    {{/each}}
</script>
